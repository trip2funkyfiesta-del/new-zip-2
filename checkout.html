<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Sole Theory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;800&family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/checkout.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <a href="/">SOLE THEORY</a>
        </div>
        <div class="checkout-steps">
          <span class="step active">1. Cart</span>
          <span class="step-arrow">→</span>
          <span class="step active">2. Details</span>
          <span class="step-arrow">→</span>
          <span class="step">3. Payment</span>
        </div>
      </div>
    </nav>

    <main class="checkout-main">
      <div class="checkout-container">
        <div class="checkout-left">
          <h1>Checkout</h1>
          
          <section class="checkout-section">
            <h2>Contact Information</h2>
            <form id="checkoutForm">
              <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
              </div>

              <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" required placeholder="+27 XX XXX XXXX">
              </div>
            </form>
          </section>

          <section class="checkout-section">
            <h2>Shipping Address</h2>
            <form>
              <div class="form-row">
                <div class="form-group">
                  <label for="firstName">First Name *</label>
                  <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name *</label>
                  <input type="text" id="lastName" name="lastName" required>
                </div>
              </div>

              <div class="form-group">
                <label for="address">Street Address *</label>
                <input type="text" id="address" name="address" required placeholder="123 Main Street">
              </div>

              <div class="form-group">
                <label for="apartment">Apartment, Suite, etc. (Optional)</label>
                <input type="text" id="apartment" name="apartment" placeholder="Apartment 4B">
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="city">City *</label>
                  <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                  <label for="province">Province *</label>
                  <select id="province" name="province" required>
                    <option value="">Select Province</option>
                    <option value="EC">Eastern Cape</option>
                    <option value="FS">Free State</option>
                    <option value="GP">Gauteng</option>
                    <option value="KZN">KwaZulu-Natal</option>
                    <option value="LP">Limpopo</option>
                    <option value="MP">Mpumalanga</option>
                    <option value="NC">Northern Cape</option>
                    <option value="NW">North West</option>
                    <option value="WC">Western Cape</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="postalCode">Postal Code *</label>
                <input type="text" id="postalCode" name="postalCode" required placeholder="0000">
              </div>
            </form>
          </section>

          <section class="checkout-section">
            <h2>Delivery Method</h2>
            <div class="delivery-options">
              <label class="delivery-option">
                <input type="radio" name="delivery" value="standard" checked>
                <div class="delivery-content">
                  <div class="delivery-info">
                    <strong>Standard Delivery</strong>
                    <span>5-7 Business Days</span>
                  </div>
                  <span class="delivery-price">R 99.00</span>
                </div>
              </label>
              
              <label class="delivery-option">
                <input type="radio" name="delivery" value="express">
                <div class="delivery-content">
                  <div class="delivery-info">
                    <strong>Express Delivery</strong>
                    <span>2-3 Business Days</span>
                  </div>
                  <span class="delivery-price">R 199.00</span>
                </div>
              </label>

              <label class="delivery-option">
                <input type="radio" name="delivery" value="overnight">
                <div class="delivery-content">
                  <div class="delivery-info">
                    <strong>Overnight Delivery</strong>
                    <span>Next Business Day</span>
                  </div>
                  <span class="delivery-price">R 299.00</span>
                </div>
              </label>
            </div>
          </section>

          <div class="checkout-actions">
            <a href="/" class="back-btn">← Back to Shopping</a>
            <button class="continue-btn" id="continueToPayment">Continue to Payment</button>
          </div>
        </div>

        <div class="checkout-right">
          <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="summary-items" id="summaryItems">
              <p class="empty-summary">Your cart is empty</p>
            </div>
            
            <div class="summary-totals">
              <div class="summary-row">
                <span>Subtotal</span>
                <span id="summarySubtotal">R 0.00</span>
              </div>
              <div class="summary-row">
                <span>Delivery</span>
                <span id="summaryDelivery">R 99.00</span>
              </div>
              <div class="summary-row total">
                <strong>Total</strong>
                <strong id="summaryTotal">R 99.00</strong>
              </div>
            </div>

            <div class="secure-checkout">
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M10 2L3 6V9C3 13.55 6.84 17.74 10 18C13.16 17.74 17 13.55 17 9V6L10 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 10L9.5 11.5L12.5 8.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <span>Secure Checkout</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/checkout.js"></script>
  </body>
</html>
